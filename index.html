<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Oferta completa FP Andalucía (23/24)</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Bootstrap JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row mb-3">
        <div class="col">
          <label for="localidad" class="form-label">Provincia</label>
          <select class="form-select" id="localidad">
            <option selected value="none">Elige...</option>
            <option value="4">Almería</option>
            <option value="11">Cádiz</option>
            <option value="14">Córdoba</option>
            <option value="18">Granada</option>
            <option value="21">Huelva</option>
            <option value="23">Jaén</option>
            <option value="29">Málaga</option>
            <option value="41">Sevilla</option>
          </select>
        </div>
        <div class="col">
          <label for="turno" class="form-label">Turno</label>
          <select class="form-select" id="turno">
            <option selected value="none">Elige...</option>
          </select>
        </div>
        <div class="col">
          <label for="ciclo" class="form-label">Ciclo</label>
          <select class="form-select" id="ciclo">
            <option selected value="none">Elige...</option>
          </select>
        </div>
      </div>
      <table id="tabla" class="table">
        <thead>
          <tr>
            <th scope="col">Código centro</th>
            <th scope="col">IES</th>
            <th scope="col">Localidad</th>
            <th scope="col">Ciclos</th>
            <th scope="col">Turno</th>
          </tr>
        </thead>
        <tbody id="tabla_data"></tbody>
      </table>
    </div>
  </body>
</html>
